<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form>
        <input type="texto" placeholder="Seu nome" />
        <br>
        <label for="email">digite seu email</label>
        <br>
        <input id="email" type="email" />
        <br>
        <imput type="Telefone" aria-placeholder="digite seu número" />
        <br/>
        <input type="number" max="10" min="2" step="2" />
        <br/>
        <input type="file" />
        <br>
        <input type="color" />
        <br>
        <input type="checkbox" id="checkbox - termos"/><label for="checbox - termos">Aceito os termos</label> <br>
        <p>
            Qual a sua cor favorita?
        </p>
        <input type="radio" name="cor-favorita" id="cor-vermelha"/><label for="cor-vermelha">Vermelho</label>
        <input type="radio" name="cor-favorita" id="cor-amarelo"/><label for="cor-amarelo" >Amarelo</label>
        <input type="radio" name="cor-favorita" id="cor-azul"/><label for="cor-azul">Azul</label>
        <input type="radio" name="cor-favorita" id="cor-lilás"/><label for="cor-lilás">Lilás</label>
        <br>
        <label>Qual seu filme favorito?</label>
        <select multiple>
            <option>Filme A</option>
            <option>Filme B</option>
            <option>Filme C</option>
        </select>
        <br>
        <br>
        <textarea></textarea>
        <button type="submit"> enviar </button>
        <button type="reset">limpar</button>


    </form>
</body>
</html>
